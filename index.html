<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playback Speed Remote</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300';
        body {
            min-height: 100vh;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            margin: 0;
            text-align: center;
            font-family: 'Open Sans Condensed', sans-serif;
        }

        .container {
            display: flex;
        }

        .speed {
            width: 100%;
            background-color:rgba(239, 239, 239, 0.3);
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            font-family: inherit;
            font-size: x-large;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="remote.js" defer></script>
</head>
<body>
    <form id="remote">
        <div class="container">
            <button class="speed">1</button>
            <button class="speed">2</button>
            <button class="speed">3</button>
            <button class="speed">4</button>
            <button class="speed">5</button>
            <button class="speed">6</button>
            <button class="speed">7</button>
            <button class="speed">8</button>
            <button class="speed">9</button>
        </div>
    </form>
</body>
</html>
